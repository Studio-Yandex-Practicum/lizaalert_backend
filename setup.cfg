[flake8]
ignore =
    W503,
    F811,
	N805
exclude =
    */migrations/,
    venv/,
    .venv/,
    env/,
    .env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
max-line-length = 119

[isort]
skip=migrations,venv,.venv,env,.env
balanced_wrapping = true
combine_as_imports = true
include_trailing_comma = true
line_length = 119
lines_after_imports = 2
multi_line_output = 3
default_section = THIRDPARTY
known_django = django
known_local_folder = lizaalert-backend
sections =
    FUTURE,
    STDLIB,
    THIRDPARTY,
    DJANGO,
    FIRSTPARTY,
    LOCALFOLDER