version: '3'

services:
  postgres:
    container_name: lizaalert_postgres
    image: postgres:14-alpine
    restart: always
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - ./services/postgres/.env

  backend:
    container_name: lizaalert_backend
    build: .
    restart: always
    env_file:
      - ./lizaalert-backend/.env
    volumes:
      - static_volume:/lizaalert/static/
      - media_volume:/lizaalert/media/
    depends_on:
      - postgres

  nginx:
    container_name: lizaalert_nginx
    build: ./services/nginx/
    volumes:
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
    ports:
      - "8000:8000"
    depends_on:
      - backend

volumes:
  postgres_volume:
  static_volume:
  media_volume:
