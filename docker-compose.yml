version: '3'

networks:
  liza_alert:
    driver: bridge


services:
  postgres:
    build: ./services/postgres
    container_name: postgres
    restart: always
    networks:
      - liza_alert
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - ./services/postgres/.env

  lizaalert:
    build: 
      context: .
      dockerfile: Dockerfile-dev
    restart: always
    container_name: lizaalert
    env_file:
      - ./lizaalert-backend/.env
    volumes:
      - static_volume:/home/app/lizaalert/static
      - media_volume:/home/app/lizaalert/media
      - .:/workspace
    networks:
      - liza_alert
    ports:
      - 8000:8000
    depends_on:
      - postgres
    command: sleep infinity


volumes:
  postgres_volume:
  static_volume:
  media_volume:
