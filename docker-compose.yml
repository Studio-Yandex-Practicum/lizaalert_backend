version: '3'

networks:
  liza_alert:
    driver: bridge


services:
  postgres:
    build: ./services/postgres
    container_name: postgres
    restart: always
    networks:
      - liza_alert
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - ./services/postgres/.env

  admin_panel:
    build: ./lizaalert-backend
    restart: always
    container_name: admin_panel
    env_file:
      - ./lizaalert-backend/.env
    volumes:
      - static_volume:/home/app/admin/static
    networks:
      - liza_alert
    depends_on:
      - postgres

  nginx:
    build: ./services/nginx
    container_name: nginx
    networks:
      - liza_alert
    volumes:
      - static_volume:/home/app/admin/static
    ports:
      - 8000:8000
    depends_on:
      - admin_panel


volumes:
  postgres_volume:
  static_volume: