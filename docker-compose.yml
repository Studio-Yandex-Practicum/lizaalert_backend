version: '3'

services:
  postgres:
    image: postgres:14-alpine
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file:
      - ./services/postgres/.env
    networks:
      - app_net

  backend:
    image: local/lizaalert_backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./src/lizaalert:/app/lizaalert
      - ./src/tests:/app/tests
      - ./static_volume:/app/static/
      - ./media_volume:/app/media/
    networks:
      - app_net
    depends_on:
      - postgres

  nginx:
    image: local/lizaalert_nginx
    volumes:
      - ./static_volume:/var/html/static/
      - ./media_volume:/var/html/media/
    ports:
      - "8000:8000"
    networks:
      - app_net
    depends_on:
      - backend

  s3:
    image: minio/minio:latest
    container_name: s3
    command: server --console-address ":9001" /data/
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_STORAGE_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_STORAGE_SECRET_KEY}
    volumes:
      - minio-storage:/data
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

volumes:
  pgdata:
  minio-storage: