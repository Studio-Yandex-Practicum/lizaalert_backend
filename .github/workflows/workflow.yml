name: Code Style Checks & Tests
on:
  push:
    branches:
      - master
      - dev
  pull_request:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          installer-parallel: true
      
      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Flake8 check
        run: poetry run flake8 .

      - name: Black check
        run: poetry run black --check .

      - name: Isort check
        run: poetry run isort --check-only --skip-gitignore --no-lines-before localfolder .

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build and run app
        run: |
          cp lizaalert-backend/env.sample lizaalert-backend/.env
          cp services/postgres/env.sample services/postgres/.env
          docker-compose up -d
          sleep 20

      - name: Run tests
        run: docker-compose exec -T backend pytest tests/
