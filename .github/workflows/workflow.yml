name: Code Style Checks & Tests
on:
  push:
    # branches:
    #   - master
  pull_request:

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]  # ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          installer-parallel: true
      
      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Flake8 check
        run: poetry run flake8

      - name: Black (check only)
        run: black --check .

      - name: isort (check only)
        run: poetry run isort --check-only --skip-gitignore .


  build:
    name: Docker image build
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3

    - name: Build image
      run: docker-compose -f docker-compose.test.yml build
    
    - name: Run Postgres
      run: docker-compose -f docker-compose.test.yml up -d postgres

    - name: Wait Postgres
      uses: jakejarvis/wait-ation@master
      with:
        time: "20s"

    - name: Run tests
      run: docker-compose -f docker-compose.test.yml run --rm tests
